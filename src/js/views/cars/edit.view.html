<h1>Edit Car</h1>
<form name="carform" novalidate ng-submit="vm.editCar()">
    <div class="form-group">
        <label for="make">Make:</label>
        <input id="make" name="cartitle" class="form-control" type="text" ng-model="vm.car.make" ng-required="true" />
        <span ng-show="carform.carmake.$touched && carform.carmake.$error.required" class="error">
            Car Make is required.
        </span>
    </div>
    <div class="form-group">
        <label for="model">Model:</label>
        <input id="model" name="model" class="form-control" type="text" ng-model="vm.car.model"/>
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input id="year" class="form-control" type="text" ng-model="vm.car.year" />
    </div>
    <button class="btn btn-primary" type="submit">
        Save
    </button>
    <a class="btn btn-danger" ui-sref="Cars">Cancel</a>
</form>
